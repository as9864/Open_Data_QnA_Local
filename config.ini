[CONFIG]
# 임베딩 모델
# 로컬 모델이라면 'embedding_model = huggingface' 또는 'vertex'가 아닌 다른 값 사용
embedding_model = huggingface
MODE = local
EMBEDDING_MODEL_PATH = BAAI/bge-m3



description_model = off
# LLM 설정
# 기본 채팅 모델 (SQL 생성 등)에 사용됩니다.
chat_model = timHan/llama3korean8B4QKM:latest
chat_model_url = http://222.236.26.27:25123

# 자연어 응답 생성을 위한 이중 단계 모델 설정
# 1차 초안은 7-8B급 모델로 생성하고, 2차 편집은 1.5-3B 초소형 모델로 다듬습니다.
response_draft_model = timHan/llama3korean8B4QKM:latest
response_draft_model_url =
response_editor_model = qwen2.5:3b-instruct-q4_K_M
response_editor_model_url =
response_editor_temperature = 0.1
response_editor_max_tokens = 512
# 벡터 스토어: 로컬 PostgreSQL + pgvector
vector_store = local-pgvector

# 디버깅/로그 설정
debugging = yes
logging = yes
kgq_examples = yes

# Firestore/BigQuery 사용 시 필요하지만 로컬 모드에서는 무시됨
firestore_region = us-central1

# 대화 기록/컬럼 샘플
;use_session_history = yes
use_session_history = False
use_column_samples = no

# 로컬 데이터 소스 (GCP 아닌 경우도 local로 유지)
connector_backend = local


[FAQ_CACHE]
path =
threshold = 0.86
history_threshold = 0.8
max_dynamic_entries = 200
embedding_model =

[GCP]
# GCP 사용 시 채우지만, 로컬 환경이면 공란 또는 기본값 유지
project_id = three-p-o


[PGCLOUDSQL]
# GCP Cloud SQL을 쓰지 않는다면 무시
pg_region = us-central1
pg_instance = pg15-opendataqna
pg_database = opendataqna-db
pg_user = pguser
pg_password = pg123
# (선택) 용도별 Cloud SQL 파라미터 또는 연결 문자열
pg_query_conn =
pg_vector_conn =
pg_audit_conn =


[BIGQUERY]
# BigQuery를 사용하지 않을 경우 무시
bq_dataset_region = us-central1
bq_opendataqna_dataset_name = opendataqna
bq_log_table_name = audit_log_table


[OMOP]
concept_chat_model = hopephoto/Qwen3-4B-Instruct-2507_q8


[LOCAL]
# 로컬 PostgreSQL 연결 정보
pg_conn_string = postgresql://postgres:secretpw@localhost:5433/opendataqna

# (선택) 용도별 연결 문자열 - 미설정 시 pg_conn_string 사용
PG_QUERY_CONN = postgresql://postgres:secretpw@localhost:5433/opendataqna
PG_VECTOR_CONN = postgresql://postgres:secretpw@localhost:5433/opendataqna
PG_AUDIT_CONN = postgresql://postgres:secretpw@localhost:5433/opendataqna

# SQLAlchemy용 연결 문자열 (SQLAlchemy를 활용하는 코드가 있을 때 사용)
PG_CONN = postgresql://postgres:secretpw@localhost:5433/opendataqna

# 임베딩 모델 위치
embedding_model_path = ./models/all-MiniLM-L6-v2

# 로컬 LLM 서버의 REST 엔드포인트
llm_endpoint = http://localhost:8000/v1



# SQLite 파일 경로 (선택)
sqlite_db = opendataqna
pglocal = postgres
user_grouping = fhir_to_cdm
